<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    a{
      display: block;
    }
  </style>
</head>
<body>
<ol id="users"></ol>
<script>
  // зробити файл index.html
  // з ендпоінту http://jsonplaceholder.typicode.com/users отримати всіх користувачів
  //  вивести їх id + name списком та додати посилання з href = user-details.html?id=XXX (замість ХХХ - айді юзера)
  //  при кліку на посилання перехід на відповідну сторінку, на якій буде вся інформація про користувача
  //  (всі 15 полів) отримана через додатковий запит
  //  (https://jsonplaceholder.typicode.com/users/XXX   ХХХ - айді користувача)
fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json())
      .then(json => {
        let ol = document.getElementById("users")
        for (const item of json) {
          let a = document.createElement("a")
          a.innerText = `id: ${item.id} name: ${item.name}`
          a.href = "./details.html?data=" + JSON.stringify(item)
          ol.appendChild(a)
        }
        document.body.appendChild(ol)
      })
</script>
</body>
</html>
