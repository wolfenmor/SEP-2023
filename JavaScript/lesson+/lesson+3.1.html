<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="divContainer">

</div>
<script>
  let json = JSON.parse(localStorage.getItem("products"))
  let div = document.getElementById("divContainer")
  for (const item of json) {
        let p = document.createElement("p")
        p.innerHTML = `title: ${item.title}<br> description: ${item.description}<br> price: ${item.price} <hr>`
        div.appendChild(p)
  }
</script>
</body>
</html>
