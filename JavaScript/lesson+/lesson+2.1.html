<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let url = new URL(location.href)
  let value = url.searchParams.get("data")
  let parseValues = JSON.parse(value)

  console.log(parseValues)
  for (const key in parseValues) {
    if (parseValues.hasOwnProperty(key)){
      let div = document.createElement("div")
      div.innerText = `${key}: ${parseValues[key]}`

      document.body.appendChild(div)
    }
  }
</script>
</body>
</html>
